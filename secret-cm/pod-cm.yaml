apiVersion: v1
kind: Pod
metadata:
  labels:
    run: nginx
  name: nginx
  namespace: default
spec:
  containers:
  - image: nginx:latest
    imagePullPolicy: Always
    name: nginx
    volumeMounts:
    - mountPath: /etc/config
      name: nginx 
  volumes:
  - name: nginx
    configMap:
      name: namefile
